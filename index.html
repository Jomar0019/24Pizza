<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24Pizza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/pizzabox.png" type="image/x-icon">
</head>
<body class="bg-gray-100 bg">
    <nav class="h-[80px] w-full items-center flex bg-red-600">
        <div class="w-[90%] md:w-[80%] flex items-center mx-auto justify-between ">
            <div class="">
                <img class="cursor-pointer rounded w-[150px]" src="img/logo.png" alt="">
            </div>
            <div class="">
                <i class="fa-solid fa-cart-shopping text-2xl cursor-pointer text-white"></i>
            </div>
        </div>
    </nav>
    <main class="container mx-auto py-12 px-2">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-5 mb-5 ">
            <div class="relative row-span-2 mb-auto overflow-hidden rounded-lg shadow-lg">
                <img class="object-cover h-[300px] w-full" src="img/alfredo.jpg" alt="">
                <div class="flex justify-between p-3 bg-white">
                    <h1 class="text-xl md:text-2xl font-bold text-black">BACON SPINACH</h1>
                    <button class="bg-red-600 text-white px-3 text-md font-bold rounded-full hover:bg-gradient-to-r from-red-500 to-orange-500">Hot and Spicy</button>
                </div>
            </div>
            <div class="search rounded-lg row-span-1 flex flex-col gap-3 justify-center items-center py-3 shadow-lg">
                <h1 class="text-3xl text-white">Search</h1>
                <div class="relative w-[90%] md:w-[50%]">
                    <input type="text" class="text-center form-input w-full rounded-full " placeholder="Search Something...">
                    <span class="absolute right-4 top-2 text-gray-400"><i class="fa-solid fa-magnifying-glass"></i></span>  
                </div>
                <button class="bg-red-600 py-2 rounded-md px-5 text-white w-[120px]">Search</button>
            </div>
            <div class="bg-2 rounded-lg row-span-1 flex justify-center items-center p-5 shadow-lg">
                <a href="#" class="text-4xl font-bold text-white"><span class="text-white md:text-yellow-400">Order</span> Online</a>
            </div>
        </div>
        <div class="flex flex-col md:flex-row  gap-5">
            <div class="bg-white basis-1/4 rounded-lg overflow-hidden shadow-lg">
                <img class="object-cover h-[300px] w-full" src="img/pepperoni.jpg" alt="">
                <div class="flex justify-between p-3">
                    <h1 class="font-bold text-xl">Pepperoni Pizza</h1>
                    <button class="bg-red-600 font-bold px-5 text-white py-1 rounded-full hover:bg-gradient-to-r from-red-500 to-orange-500">Buy</button>
                </div>
            </div>
            <div class="bg-white basis-1/4 rounded-lg overflow-hidden shadow-lg">
                <img class="object-cover h-[300px] w-full" src="img/hawaiian.jpg" alt="">
                <div class="flex justify-between p-3">
                    <h1 class="font-bold text-xl">Hawaiian Pizza</h1>
                    <button class="bg-red-600 font-bold px-5 text-white py-1 rounded-full hover:bg-gradient-to-r from-red-500 to-orange-500">Buy</button>
                </div>
            </div>
            <div class="bg-white basis-1/4 rounded-lg overflow-hidden shadow-lg">
                <img class="object-cover h-[300px] w-full" src="img/bbqchicken.jpg" alt="">
                <div class="flex justify-between p-3">
                    <h1 class="font-bold text-xl">Bbq Chicken Pizza</h1>
                    <button class="bg-red-600 font-bold px-5 text-white py-1 rounded-full hover:bg-gradient-to-r from-red-500 to-orange-500">Buy</button>
                </div>
            </div>
            <div class="bg-white basis-1/4 rounded-lg overflow-hidden">
                <img class="object-cover h-[300px] w-full" src="img/cheese.jpg" alt="">
                <div class="flex justify-between p-3">
                    <h1 class="font-bold text-xl">Cheese Pizza</h1>
                    <button class="bg-red-600 font-bold px-5 text-white py-1 rounded-full hover:bg-gradient-to-r from-red-500 to-orange-500 ">Buy</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="md:absolute bottom-0 bg-neutral-800 text-white p-5 md:p-3 w-full md:h-[50px]">
        <div class="flex flex-col md:flex-row justify-between items-center mb-3 px-[10%]">
            <img class="w-[100px] rounded mb-3" src="img/logo.png" alt="">
            <ul class="flex flex-col md:flex-row text-center justify-between text-sm leading-relaxed mb-3">
                <li class="mx-5 text-slate-400 hover:text-white"><a href="">About</a></li>
                <li class="mx-5 text-slate-400 hover:text-white"><a href="">Contacts</a></li>
                <li class="mx-5 text-slate-400 hover:text-white"><a href="">Terms & Condition</a></li>
                <li class="mx-5 text-slate-400 hover:text-white"><a href="">Privacy Policy</a></li>
            </ul>
            <div class="flex">
                <a class="mx-2" href="#"><img class="w-8 h-8" src="img/facebook.png" alt=""></a>
                <a class="mx-2" href="#"><img class="w-8 h-8" src="img/instagram.png" alt=""></a>
                <a class="mx-2" href="#"><img class="w-8 h-8" src="img/twitter.png" alt=""></a>
                <a class="mx-2" href="#"><img class="w-8 h-8" src="img/email.png" alt=""></a>
            </div>
        </div>
        <div class="block md:hidden text-center">
            <hr>
            <p class="text-zinc-400 text-[12px] mt-2">Â© Copyright <span id="year"></span></p>
        </div>
    </footer>


    <script>
        const year = new Date().getFullYear();

        document.getElementById("year").innerText = year;
    </script>
</body>
</html>
